name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SERVER_HOST: 94.228.123.217
  SERVER_USER: root
  SERVER_PATH: /opt/tomcat/webapps

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package

    - name: Upload war
      run: mkdir staging && cp target/web.war staging
    - uses: actions/upload-artifact@v4
      with:
       name: Package
       path: staging

    # Install ssh key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.3.1
      with:
        key: "${{ secrets.PRIVATE_KEY }}"
        known_hosts: "just-a-placeholder-so-we-dont-get-errors"

    - name: Generate auth hosts
      run: ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

    - run: rsync --archive --compress --progress . ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }}

